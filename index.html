<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="subtitle">Utilize o nosso gerador online para criar uma senha forte e segura.</p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                 <input type="text" name="password" id="password" />
            </div>

            <div class="actions">
                <button id="copiar1">
                    <img src="copy.svg" alt="" width="42"/>
                </button>
                <button id="renew">
                    <img src="renew1.svg" alt="" width="38"/>
                </button>
            </div>
        </div>

        <div class="security-indicator">
                <div id="security-indicator-bar" class="bar"></div>
            </div>
            
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                <p>Tamanho: <span id="password-length-text">16</span></p>
                <input 
                    type="range" 
                    name="password-length"
                    id="password-length"
                    class="slider"
                    value="16"
                    min="4"
                    max="64"
                />
                </div>
                <div class="config">
                    <label class="checkbox-container">
                      <span class="text">Maiúsculas</span>
                      <input type="checkbox" id="uppercase-check" checked />
                      <span  class="checkmark"></span> 
                    </label>
                    <label class="checkbox-container">
                      <span class="text">Números</span>
                      <input type="checkbox" id="numbers-check" checked />
                      <span  class="checkmark"></span> 
                    </label>
                    <label class="checkbox-container">
                      <span class="text">Símbolos</span>
                      <input type="checkbox" id="symbol-check" checked />
                      <span  class="checkmark"></span> 
                    </label>
                </div>
            </div>
        </section>
    

   
   <div class="submit"> 
        <button id="copiar2">Copiar senha</button>
    </div>
    
</main>
